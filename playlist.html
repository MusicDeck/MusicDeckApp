<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .audio-container {
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PLAYLIST</h1>
    
    <div class="audio-container">
        <p>Beyoncé - Single Ladies</p>
        <audio controls>
            <source src="https://musicdeck.github.io/MusicDeckApp/Beyonc%C3%A9%20-%20Single%20Ladies%20(Put%20a%20Ring%20on%20It).mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

</html>
